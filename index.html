<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Random Video Generator</title>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
          <h1><a href="#">RVG</a></h1>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#footer">Contact</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li> -->
            </ul>
          </div>
        </nav>
        <div class="row text-center">
          <div class="col-md-12 p-5">
            <div class="container">
              <input type="text" class="form-control mb-2" id="search" />
              <input
                onclick="fetch()"
                type="button"
                class="btn btn-primary"
                value="Search"
              />
              <input
                type="button"
                class="btn btn-secondary"
                value="Generate Random"
              />
            </div>
          </div>
        </div>
        <!-- 1024 x 576 -->
        <!-- 768 x 432  -->
        <!-- 420 x 315 -->
        <div class="row flex-column">
          <div class="col-md-12 video-container">
            <iframe
              id="video"
              class="video-frame"
              src=""
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="col-md-12 video-container">
            <iframe
              id="sub-video"
              class="video-frame sub-video"
              src=""
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <footer id="footer" class="text-center text-white fixed-bottom">
        <div class="icon-container p-4">
          <!-- Facebook -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <!-- Twitter -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #55acee"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>
          <!-- Google -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #dd4b39"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ac2bac"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div class="text-center copyright-color p-3">
          Â© 2022 Copyright:
          <a
            class="text-white"
            href="https://jdomindev.github.io/react-portfolio/"
            >Jose Dominguez</a
          >
        </div>
      </footer>
    </div>
    <script src="js/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
